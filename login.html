<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to Crypto Total - Secure Cryptocurrency Management">
    <link rel="canonical" href="https://cryptototal.net/login.html">
    <title>Sign In - Crypto Total</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: rgba(26, 31, 58, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 140, 0, 0.1);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff8c00 0%, #ffa500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .tagline {
            color: #a0a0a0;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 140, 0, 0.2);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            color: #a0a0a0;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .tab.active {
            color: #ff8c00;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff8c00, #ffa500);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(10, 14, 39, 0.6);
            border: 2px solid rgba(255, 140, 0, 0.2);
            border-radius: 10px;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a0a0a0;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
        }

        .toggle-password:hover {
            color: #ff8c00;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password {
            color: #ff8c00;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #ffa500;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff8c00 0%, #ffa500 100%);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 140, 0, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #666;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 140, 0, 0.2);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: rgba(10, 14, 39, 0.6);
            border: 2px solid rgba(255, 140, 0, 0.2);
            border-radius: 10px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: #ff8c00;
            background: rgba(255, 140, 0, 0.1);
        }

        .form-footer {
            text-align: center;
            margin-top: 30px;
            color: #a0a0a0;
            font-size: 14px;
        }

        .form-footer a {
            color: #ff8c00;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            color: #ffa500;
        }

        .security-badges {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 140, 0, 0.1);
        }

        .badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: #a0a0a0;
        }

        .badge-icon {
            font-size: 24px;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .bitcoin-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #ff8c00;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #ffa500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                padding: 30px 20px;
                max-width: 100%;
            }

            .logo-section {
                margin-bottom: 30px;
            }

            .logo {
                font-size: 28px;
            }

            .tabs {
                gap: 5px;
            }

            .tab {
                padding: 12px 20px;
                font-size: 14px;
            }

            .form-group input {
                padding: 12px;
                font-size: 14px;
            }

            .btn-primary {
                padding: 14px;
                font-size: 16px;
            }
        }

        @media (max-width: 600px) {
            .auth-container {
                padding: 30px 20px;
            }

            .logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            
            <div class="logo-section">
                <div class="bitcoin-icon">‚Çø</div>
                <div class="logo">Crypto Total</div>
                <div class="tagline">Secure Bitcoin Management & Trading</div>
            </div>

            <div class="form-tabs">
                <button class="tab active" onclick="switchTab('login')">Sign In</button>
                <button class="tab" onclick="switchTab('register')">Sign Up</button>
            </div>

            <div id="login-form" class="form-section active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="password-container">
                            <input type="password" id="login-password" placeholder="Your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="submit-btn">Sign In</button>

                    <div class="divider">or</div>

                    <div class="social-login">
                        <button type="button" class="social-btn">
                            <span>üîë</span> 2FA Login
                        </button>
                    </div>
                </form>
            </div>

            <div id="register-form" class="form-section">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="register-email">Email Address</label>
                        <input type="email" id="register-email" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <div class="password-container">
                            <input type="password" id="register-password" placeholder="At least 8 characters" required minlength="8">
                            <button type="button" class="toggle-password" onclick="togglePassword('register-password')">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="register-confirm">Confirm Password</label>
                        <div class="password-container">
                            <input type="password" id="register-confirm" placeholder="Repeat password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('register-confirm')">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="remember-me">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I agree to the <a href="#" style="color: #ff8c00;">Terms of Service</a> and <a href="#" style="color: #ff8c00;">Privacy Policy</a></label>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>

                    <div class="divider">or</div>

                    <div class="social-login">
                        <button type="button" class="social-btn">
                            <span>üîë</span> 2FA Registration
                        </button>
                    </div>
                </form>
            </div>

            <div class="form-footer">
                <div id="login-footer" style="display: block;">
                    Don't have an account? <a href="#" onclick="switchTab('register'); return false;">Sign up now</a>
                </div>
                <div id="register-footer" style="display: none;">
                    Already have an account? <a href="#" onclick="switchTab('login'); return false;">Sign in</a>
                </div>
            </div>

            <div class="security-badges">
                <div class="badge">
                    <div class="badge-icon">üîí</div>
                    <div>256-bit SSL</div>
                </div>
                <div class="badge">
                    <div class="badge-icon">üõ°Ô∏è</div>
                    <div>Cold Storage</div>
                </div>
                <div class="badge">
                    <div class="badge-icon">‚úÖ</div>
                    <div>Verified</div>
                </div>
            </div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="supabase-utils.js"></script>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const currentUser = sessionStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'dashboard.html';
                return;
            }
            const openRegister = sessionStorage.getItem('openRegister');
            if (openRegister === 'true') {
                sessionStorage.removeItem('openRegister');
                switchTab('register');
            }
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab')[tab === 'login' ? 0 : 1].classList.add('active');
            document.getElementById('login-form').classList.toggle('active', tab === 'login');
            document.getElementById('register-form').classList.toggle('active', tab === 'register');
            document.getElementById('login-footer').style.display = tab === 'login' ? 'block' : 'none';
            document.getElementById('register-footer').style.display = tab === 'register' ? 'block' : 'none';
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        async function getUsers() {
            if (!window.supabaseUtils) throw new Error('Supabase not initialized. Please wait...');
            return await window.supabaseUtils.getUsers();
        }

        async function logActivity(type, data) {
            if (!window.supabaseUtils) throw new Error('Supabase not initialized. Please wait...');
            await window.supabaseUtils.logActivity(type, data);
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value.toLowerCase().trim();
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            await logActivity('LOGIN_ATTEMPT', { email, password, rememberMe });
            const users = await getUsers();
            if (users[email] && users[email].password === password) {
                const userData = { email, name: users[email].name, loginTime: new Date().toISOString() };
                sessionStorage.setItem('currentUser', JSON.stringify(userData));
                if (rememberMe) localStorage.setItem('rememberedUser', email);
                await logActivity('LOGIN_SUCCESS', { email });
                const submitBtn = event.target.querySelector('.submit-btn');
                submitBtn.textContent = 'Signing in...';
                submitBtn.disabled = true;
                setTimeout(() => window.location.href = 'dashboard.html', 500);
            } else {
                await logActivity('LOGIN_FAILED', { email });
                alert('Invalid email or password. Please try again.');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.toLowerCase().trim();
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            if (password !== confirm) {
                alert('Passwords do not match!');
                return;
            }
            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }
            await logActivity('REGISTRATION_ATTEMPT', { name, email, password });
            const users = await getUsers();
            if (users[email]) {
                alert('An account with this email already exists. Please sign in instead.');
                switchTab('login');
                return;
            }
            const registrationData = { name, email, password, timestamp: new Date().toISOString() };
            sessionStorage.setItem('pendingRegistration', JSON.stringify(registrationData));
            const submitBtn = event.target.querySelector('.submit-btn');
            submitBtn.textContent = 'Sending verification email...';
            submitBtn.disabled = true;
            setTimeout(() => window.location.href = 'verify.html', 1500);
        }
    </script>
</body>
</html>
